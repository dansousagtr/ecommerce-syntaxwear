<!doctype html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="./css/components/product-category.css">
    <link rel="stylesheet" href="./css/components/product-grid.css">

</head>


<body>

    <header class="header">

        <h1 class="logo">
            <a href="/" title="SyntaxWear tenis e sneakers online">
                <img src="./images/logo/logo.svg" alt="syntaxwear - tenis e sneakers online">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categories Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li> <a href="#">Feminino</a></li>
                <li> <a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Menu secundário">
            <ul>

                <li><a href="#">nossas lojas</a></li>

                <li><a href="#">Sobre</a></li>

                <li> <a href="#" aria-label="minha conta">

                        <img src="./images/icons/user.svg" alt="minha conta"></a></li>

                <li><a href="#" aria-label>

                        <img src="./images/icons/help.svg" alt="ajuda">

                    </a></li>

                <li> <a href="#" aria-label="Carrinho">

                        <img src="./images/icons/bag.svg" alt="meu carrinho">

                    </a></li>

            </ul>

        </nav>
    </header>

    <!-- Estrutura semântica (micro) para layout e-commerce — sem IDs e sem <div> -->

    <header class="site-header">
        <!-- logo/brand placeholder -->
    </header>

    <main>
        <!-- Hero section (micro estrutura) -->
        <section class="hero-section">
            <!--seçao hero-->

            <div class="hero-overlay">
                <div class="hero-content">

                    <span class="hero-subtitle">Krypton One</span>

                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>

                    <div class="hero-buttons">

                        <a href="#" class="btn btn-outline">ver modelos</a>

                        <a href="#" class="btn btn-filled">comprar</a>



                    </div>
                </div>
            </div>
        </section>

        <section class="categories-section">
            <!--seçao de categorias de tenis-->

            <div class="category-card casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>

            </div>

            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>

            </div>

            <div class="category-card moderno">
                <a href="#" class="category-link ">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>

            </div>

            <div class="category-card futurista">
                <a href="#" class="category-link ">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>

            </div>
            </div>
        </section>

        <!--grid com produtos em destaques-->
        <section class="grid-section">
            <div class="card highlight">
                <div class="top1-content">
                    <h3 class="card-title">Krypton One</h3>
                    <p class="card-subtitle">Estilo Urbano com atitude</p>
                    <div class="cta-group">
                        <a href="#" class="btn btn-outline">Feminino</a>
                        <a href="#" class="btn btn-outline">Masculino</a>
                    </div>
                </div>
            </div>
            <div class="card sneaker-purple"></div>
            <div class="card model"></div>
            <div class="card sneaker-color"></div>
            <div class="card sneaker-white"></div>
            <div class="card sneaker-silver"></div>
        </section>
    </main>

    <footer class="site-footer">
        <!-- informaçoes de contato e links -->
    </footer>
